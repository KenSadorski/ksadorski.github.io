{% layout default %}
<div class="intro">
  {{ content }}
</div>
<section class="projects">
  <h2>Featured Projects</h2>
  <ul>
    {% for project in site.data.projects %}
      <li>
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <p><strong>Tech:</strong> {{ project.tech }}</p>
        <a href="{{ project.link }}" target="_blank">View on GitHub</a>
      </li>
    {% endfor %}
  </ul>
</section>
